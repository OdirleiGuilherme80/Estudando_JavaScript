<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Prompt e alert</title>
    <style>
        body{
            background-color: rgb(137, 98, 226);
            color: rgb(247, 244, 243);
           
        }
    </style>
</head>
<body>
    


    <script>
      var nome = window.prompt("digite um nome: ") //comando prompt//
      window.alert("Muito prazer e seja bem-vinda, " + nome) //comando alert para deixa alerta em tela//

      /* Utilizando o comando prompt para captar dados digitados e guarda-los para utilização*/
      

    </script>
</body>
</html>
