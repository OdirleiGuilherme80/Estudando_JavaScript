<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Number.parseFloat</title>
    <style>
        body{
            background-color: rgb(137, 98, 226);
            color: rgb(247, 244, 243);
           
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    Eu amo minha mãe
    <script>
      var num1 = Number.parseFloat(window.prompt("digite um número:")) // utilizando Number.parseFloat.
      var num2 = Number.parseFloat(window.prompt("Digite outro número"))
      var soma = num1+num2
      window.alert("O resultado foi: " + soma)

      /*Utilizando o Number.parseFloat para transformar string em número real (float) no javascript.
       O resultado será semprre real (float), ao captar os números digitados.*/

    </script>
</body>
</html>
