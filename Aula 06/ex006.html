<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando document.write, .length, .toLocaleUpperCase(), .toLocaleLowerCase()</title>
    <style>
        body{
            background-color: burlywood;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Utilizando document.write, .length, .toLocaleUpperCase(), .toLocaleLowerCase()!</h2>

    <script>
        var nome= window.prompt("Digite seu nome: ")
        var palavra = window.prompt("escreva uma palavra: ")
        document.write(`Olá ${nome}, seu nome possui ${nome.length} letras <br/>`)
        document.write(`Você escreveu a palavra ${palavra}, vou passar a mesma para maiusculo ${palavra.toLocaleUpperCase()}</br>`)
        document.write(`vou reescrever para minusculo ${palavra.toLocaleLowerCase()}</br>`)

        /* document.write é utilizado para imprimir em tela não numa caixa de texto como o alert, mas no body.
        Jáo length é utilizado para realizar a contagem de letras e etc.*/


    </script>
</body>
</html>
