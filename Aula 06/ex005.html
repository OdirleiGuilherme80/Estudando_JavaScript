<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Number</title>
    <style>
        body{
            background-color: rgb(137, 98, 226);
            color: rgb(247, 244, 243);
           
        }
    </style>
</head>
<body>
    
    
    <script>
      var num1 = Number(window.prompt("digite um número:"))// utilizando number para conveter string em número
      var num2 = Number(window.prompt("Digite outro número"))
      var soma = num1+num2
      window.alert("O resultado foi: " + soma)//concanetação
        
      /*Utilizando o number para transformar string em número o próprio javascript
       decide se resultado sera inteiro ou real (int ou float), ao captar os números digitados.*/
    </script>
</body>
</html>
