<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Number.parseInt</title>
    <style>
        body{
            background-color: rgb(137, 98, 226);
            color: rgb(247, 244, 243);
           
        }
    </style>
</head>
<body>
    
    <script>
      var num1 = Number.parseInt(window.prompt("digite um número:")) // utilizando Number.parseInt//
      var num2 = Number.parseInt(window.prompt("Digite outro número"))
      var soma = num1+num2
      window.alert("O resultado foi: " + soma)

      /*Utilizando o Number.parseInt para transformar string em número inteiro (int) no javascript.
       O resultado será semprre inteiro (int), ao captar os números digitados.*/

    </script>
</body>
</html>
