<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando toFixed(), toFixed().replace, .toLocaleString({})</title>
    <style>
        body{
            background-color: burlywood;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Utilizando toFixed(), toFixed().replace, .toLocaleString({})!</h2>

    <script>
        var salario = Number(window.prompt("Digite o valor do seu sálario: "))
        var sal = Number(window.prompt("digite sua comissão: "))
        document.write(`Bom, seu sálario é de ${salario.toLocaleString('pt-br',{style:'currency',currency:'BRL'})} reais</br>`)
        /* .toLocaleString({}) é utilizado para localizar moeda local.segundo exemplo abaixo*/
        document.write(`Sua comissão este mês foi ${sal.toLocaleString('pt-br',{style:'currency', currency:'USD'})} dólares`)
        
    </script>
</body>
</html>
