<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eventos DOM</title>

    <style>
        body{
            background-color: black;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        div#click{
            background: greenyellow;
            color:rgb(37, 141, 231);
            width: 110px;
            height: 80px;
            

        }

    </style>
</head>
<body>
    <h1>Criando eventos no JavaScript</h1>
    <div id ="click" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Clique para ter uma resposta...
    </div>

    <script>
        function clicar(){
        var a = document.getElementById("click") // vriavél criada dentro de cada função,
                                                // dessa forma que realizamos aqui acabmos realiznado um gasto de memória.
        a.innerText= "Clicou né baitola"
        
    }
    function entrar(){
        var a = document.getElementById("click")
        a.innerText= "Entrou"
        a.style.background="red"
    }
    function sair(){
        var a = document.getElementById("click")
        a.innerText= "Saiu"
        a.style.background="greenyellow"
    }
    </script>
    
</body>
</html>
